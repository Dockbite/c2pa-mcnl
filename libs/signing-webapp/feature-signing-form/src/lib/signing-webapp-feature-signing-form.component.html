<form class="flex flex-col items-center gap-10">
  <lib-ui-upload-file-input
    inputId="leaf-certificate-upload"
    label="Step 1.1: Upload the Leaf certificate"
    description="This is your end-entity certificate used for signing."
    [required]="true"
    [acceptedMimeTypes]="CERTIFICATE_MIME_TYPES"
    [maxFileSizeBytes]="CERTIFICATE_MAX_SIZE"
    [control]="signingForm.leafCertificate"
  />

  <lib-ui-upload-file-input
    inputId="leaf-private-key-upload"
    label="Step 1.2: Upload the Leaf private key"
    description="This is the private key corresponding to your Leaf certificate."
    [required]="true"
    [acceptedMimeTypes]="CERTIFICATE_MIME_TYPES"
    [maxFileSizeBytes]="CERTIFICATE_MAX_SIZE"
    [control]="signingForm.leafPrivateKey"
  />

  <lib-ui-upload-file-input
    inputId="intermediate-certificate-upload"
    label="Step 1.3: Upload the Intermediate certificate"
    description="This certificate links your Leaf certificate to a trusted root."
    [required]="true"
    [acceptedMimeTypes]="CERTIFICATE_MIME_TYPES"
    [maxFileSizeBytes]="CERTIFICATE_MAX_SIZE"
    [control]="signingForm.intermediateCertificate"
  />

  <lib-ui-upload-file-input
    inputId="did-upload"
    label="Step 2: Upload the DID document"
    description="This document contains your decentralized identifier information."
    [acceptedMimeTypes]="CERTIFICATE_MIME_TYPES"
    [maxFileSizeBytes]="CERTIFICATE_MAX_SIZE"
    [control]="signingForm.intermediateCertificate"
  />

  <lib-ui-upload-file-input
    inputId="asset-upload"
    label="Step 3: Upload the asset"
    description="This certificate links your Leaf certificate to a trusted root."
    [required]="true"
    [acceptedMimeTypes]="ASSET_MIME_TYPES"
    [maxFileSizeBytes]="ASSET_MAX_SIZE"
    [control]="signingForm.assetFile"
  />
</form>
